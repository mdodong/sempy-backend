<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{% block title %}{% endblock %} - Flask</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="144x144" href="https://www.semux.org/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.semux.org/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.semux.org/favicon/favicon-16x16.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  </head>

  <body>
    {% block nav %}

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="/"><span><b>SEMPY</b></span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headMenu"
                        aria-controls="headMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="ion-navicon-round"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="headMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/" data-i18n>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/explorer" data-i18n>Explorer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/delegates" data-i18n>Delegates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/ui" data-i18n>Open API</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://semux.org/" target="_blank" data-i18n>semux.org</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://semux.info/" target="_blank" data-i18n>semux.info</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    {% endblock %}
    <main role="main" class="container">

      <div class="starter-template">
        <br><br><br>

        <form method="GET" action="/search">
		<div class="input-group mb-3">
  		<div class="input-group-prepend">
    			<button class="btn btn-outline-primary" type="submit" id="button-addon1">Search</button>
  		</div>
  			<input name="query" type="text" class="form-control" placeholder="Semux address, tx, block number, hash" aria-label="Example text with button addon" aria-describedby="button-addon1">
		</div>
        </form>


      {% block content %}
      {% endblock %}
      </div>
    </main><!-- /.container -->





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </body>
</html>
